	<main class="main">
		<h1 class="heading">We&rsquo;re launching soon</h1>

		<section class="countdown">
			<h2 class="sr-only">Time Left</h2>
			<div class="countdown-count">
				<div id="days" class="countdown-value">
					<div class="countdown-value-back"></div>
					<div class="countdown-value-top" data-value="00"></div>
					<div class="countdown-value-bottom" data-value="00"></div>
				</div>
				<div class="countdown-label">Days</div>
			</div>

			<div class="countdown-count">
				<div id="hours" class="countdown-value">
					<div class="countdown-value-back"></div>
					<div class="countdown-value-top" data-value="00"></div>
					<div class="countdown-value-bottom" data-value="00"></div>
				</div>
				<div class="countdown-label">Hours</div>
			</div>

			<div class="countdown-count">
				<div id="minutes" class="countdown-value">
					<div class="countdown-value-back"></div>
					<div class="countdown-value-top" data-value="00"></div>
					<div class="countdown-value-bottom" data-value="00"></div>
				</div>
				<div class="countdown-label">Minutes</div>
			</div>

			<div class="countdown-count">
				<div id="seconds" class="countdown-value">
					<div class="countdown-value-back"></div>
					<div class="countdown-value-top" data-value="00"></div>
					<div class="countdown-value-bottom" data-value="00"></div>
				</div>
				<div class="countdown-label">Seconds</div>
			</div>
		</section>
	</main>
